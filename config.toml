baseurl = "/"
title = "Test Blog Kiera"
copyright = "Copyright &copy; 2019 - Test Blog Kiera"
canonifyurls = true
theme = "hugo-kiera"

paginate = 3

# Ignoring files as recommended
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

summaryLength = 30
enableEmoji = true
pygmentsCodeFences = true

# Note: to disable a social network icon delete or comment out the corresponding line
[author]
    name = "Example"
    github = "funkydan2"
    #gitlab = "username"
    #linkedin = "username"
    #facebook = "username"
    twitter = "ds_says"
    #instagram = "username"
    #stackoverflow = "username"
    #youtube = "user/username" # or channel/channelname

[params]
    tagline = "A Hugo theme for creative and technical writing"
    description = "Kiera: A Hugo theme for creative and technical writing."
    #images = [""] #This is used for opengraph/twitter cards.
    customCSS = []  #Optional Customised CSS
    #favicon = ""

